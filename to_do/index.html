<!DOCTYPE html>
<html>

  <head>

    <title>To Do List - Code Fellows DA Challenge</title>
    <link type="test/css" rel="stylesheet" href="stylesheet.css"/>

  </head>

  <body>
    <div id="wrapper">
      <header>
        <h1>To Do List</h1>
        <h3>Enter new list items below, click on existing item to remove</h3>
        <form id="inputForm">
          <input type="text" name="new_item" placeholder="New to-do item">
          <button id="add_button">Submit</button>
        </form>
      </header>

      <article>
        <ul id="todo_list">
        </ul>
      </article>

      <footer></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="to-do-script.js"></script>

  </body>

</html>
